<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@600;700&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__cont">
        <div class="header__site-nav">
          <a href="#" class="header__logo">
            <svg class="logo">
              <use href="./images/svg/sprite-svg.svg#Logo"></use>
            </svg>
          </a>
          <nav class="header__nav">
            <a href="#" class="header__link">About</a>
            <a href="#" class="header__link">Gallery</a>
            <a href="#" class="header__link">Pricing</a>
            <a href="#" class="header__link">FAQ</a>
            <a href="#" class="header__link">Benefits</a>
          </nav>
        </div>
        <div class="header__authorize">
          <button class="button header__signin">Sign In</button>
          <button class="button header__signup">Sign Up</button>
        </div>
      </div>
    </header>

    <main>
      <!-- Inner -->
      <section class="container inner">
        <div class="inner__cont">
          <h1 class="inner__title">Many reasons to get up and start to get back in the business</h1>
          <p class="inner__subtitle">
            The harder you work for something, the greater you'll feel when you achieve it.
          </p>
          <div class="inner__btn">
            <button class="button inner__learn">Learn More</button>
            <button class="button inner__demo">Demo</button>
          </div>
          <div class="inner__video">
            <iframe
              class="inner__iframe"
              width="140"
              height="80"
              src="https://www.youtube.com/embed/6RwNT2ravz0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <div class="inner__desc">
              <p class="inner__desc-text">
                The harder you work for something, the greater you'll feel when you achieve it.
              </p>
              <a class="inner__desc-link" href="#">Watch preview</a>
            </div>
          </div>
        </div>
        <div class="inner__img">
          <img src="./images/abstract-man.png" alt="Abstract man" />
        </div>
      </section>

      <!-- Partners -->
      <section class="partners">
        <div class="container partners__cont">
          <a href="#" class="partners__link">
            <svg class="partners__icon">
              <use href="./images/svg/sprite-svg.svg#Frame"></use>
            </svg>
          </a>
          <a href="#" class="partners__link">
            <svg class="partners__icon">
              <use href="./images/svg/sprite-svg.svg#Frame-1"></use>
            </svg>
          </a>
          <a href="#" class="partners__link">
            <svg class="partners__icon">
              <use href="./images/svg/sprite-svg.svg#Frame-2"></use>
            </svg>
          </a>
          <a href="#" class="partners__link">
            <svg class="partners__icon">
              <use href="./images/svg/sprite-svg.svg#Frame-3"></use>
            </svg>
          </a>
          <a href="#" class="partners__link">
            <svg class="partners__icon">
              <use href="./images/svg/sprite-svg.svg#Frame-4"></use>
            </svg>
          </a>
          <a href="#" class="partners__link">
            <svg class="partners__icon">
              <use href="./images/svg/sprite-svg.svg#Frame-5"></use>
            </svg>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
